<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="https://ff.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=MOd8IjaXn0Zzu1dGwuOqN0AWygj3j5duPT8L9-VXqLp7DO3D8xmNQv02td32DQV67pTdw6MkI9BKYR9LG_f04wCxBCIKxY4Y2WX1TNU1YByJtW45iOeZ_WoyscSrneLuURIGkq00f_zpwwTcQUcfy3WyjskWytNBrMAdiEBRntZWMGd6ioGux3mjL1ItmQILablo1UmiPxc4epK6_GYtYQ" charset="UTF-8"></script><script src="./js/jquery-3.5.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="./js/underscore-min.js"></script>
    <script type="module" src="./js/main.js"></script>
    <title>Corona Graph</title>
</head>
<body>
    <header class="container d-flex justify-content-center align-items-center">
        <h1>Corona Graph</h1>
    </header>
    <main class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
        <form>
            <input data-graph="cases" id='first' type="radio" name="graphParam">
            <label for="male">cases</label>
            <input data-graph="todayCases" type="radio" name="graphParam">
            <label for="female">todayCases</label>
            <input data-graph="deaths" type="radio" name="graphParam">
            <label for="other">deaths</label>
            <input data-graph="todayDeaths" type="radio" name="graphParam">
            <label for="male">todayDeaths</label>
            <input data-graph="recovered" type="radio" name="graphParam">
            <label for="female">recovered</label>
            <input data-graph="active" type="radio" name="graphParam">
            <label for="other">active</label>
            <input data-graph="critical" type="radio" name="graphParam">
            <label for="male">critical</label>
            <input data-graph="casesPerOneMillion" type="radio" name="graphParam">
            <label for="female">casesPerOneMillion</label>
            <input data-graph="deathsPerOneMillion" type="radio" name="graphParam">
            <label for="other">deathsPerOneMillion</label>
            <input data-graph="totalTests" type="radio" name="graphParam">
            <label for="male">totalTests</label>
            <input data-graph="testsPerOneMillion" type="radio" name="graphParam">
            <label for="female">testsPerOneMillion</label>
          </form>
          <div><h2>Select One or more Countries</h2></div>
          <div><button id="filter" class="form-control">Show only Countries with > 10k cases</button></div>
          <div id="parent" class="container-fluid row col-12 mt-2">
              <!-- <div class="col-1 border divSize">United States</div> -->
          </div>
          <hr>
          <button id="reset" class="btn btn-outline-dark mt-2">Reset</button>
    </main>
</body>
</html>
